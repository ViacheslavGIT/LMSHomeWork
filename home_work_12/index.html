<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="root">
      <div id="calculator">
        <output type="number" id="result"></output>
        <div class="item darck-grey item-clear">AC</div>
        <div class="item darck-grey item-plus-minus">&#8314;/&#8331;</div>
        <div class="item darck-grey symbol item-procent">%</div>
        <div class="item orange symbol item-devided">รท</div>
        <div id="7" class="item grey item-number">7</div>
        <div id="8" class="item grey item-number">8</div>
        <div id="9" class="item grey item-number">9</div>
        <div class="item orange symbol item-multy">x</div>
        <div id="4" class="item grey item-number">4</div>
        <div id="5" class="item grey item-number">5</div>
        <div id="6" class="item grey item-number">6</div>
        <div class="item orange symbol item-minus">-</div>
        <div id="1" class="item grey item-number">1</div>
        <div id="2" class="item grey item-number">2</div>
        <div id="3" class="item grey item-number">3</div>
        <div class="item orange symbol item-plus">+</div>
        <div id="0" class="item grey item-number zero">0</div>
        <div class="item grey item-comma">.</div>
        <div class="item orange item-equals">=</div>
      </div>
    <a href="./toDoList.html" >go to</a>
    <script src="./calculator.js"></script>
  </body>
</html>
