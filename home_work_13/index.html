<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="timer-wrapper">
      <input
        placeholder="Кількість секунд, які залишилися у росії та росіян до їх зникнення"
        type="number"
        id="input-field"
      />
      <button id="button-start">Start timeout</button>
      <span id="timer"></span>
    </div>
    <div class="timer-to-container">
      <input type="date" name="calendar" id="select" />
      <button id="start-timer">Start Campaign</button>
      <div id="timer-to"></div>
    </div>
    <div id="select-container">
      <select name="phone" id="phone"></select>
      <select name="RAM" id="RAM"></select>
      <select name="storage-memory" id="SSD"></select>
      <button id="calculate">calculate</button>
    </div>
    <script src="./index.js"></script>

  </body>
</html>
